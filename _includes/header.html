{% if site.style == 'dark' %}
  {% assign icon_color = "#ffffff" %}
{% else %}
  {% assign icon_color = "#24292e" %}
{% endif %}
{% assign content = page.content | strip_newlines %}
{% assign posts_total = site.posts | size %}
{% assign user = site.github.owner %}
<!DOCTYPE html>
<html lang="{{ page.language }}">
  <head>
    <meta charset="utf-8" />
    <title>{{ user.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="{{ "/assets/styles.css" | absolute_url }}" rel="stylesheet" type="text/css" />
    <meta name="description" content="{{ page.description }}" />
    <meta name="keywords" content="Salif, Mehmed, salifm, programmer, developer, coder" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Salif Mehmed" />
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
